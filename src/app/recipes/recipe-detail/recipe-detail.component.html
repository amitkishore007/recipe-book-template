<div class="row">
  <div class="col-md-12">
      <img [src]="recipeItem.imagePath" alt="" class="img-responsive" style="max-height:200px;" />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>{{ recipeItem.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class='caret'></span></button>
      <ul class="dropdown-menu">
        <li><a href='#'>Add to shopping list</a></li>
        <li><a href='#'>Edit Recipe</a></li>
        <li><a href='#'>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
  {{ recipeItem.description }}
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    Ingredients
  </div>
</div>
